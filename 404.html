<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <title>Redirecting... - VitaHaven</title>
    <script>
        // Handle routing for GitHub Pages
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            
            // If accessing /article, redirect to article.html
            if (path === '/article' || path === '/article/') {
                window.location.replace('/article.html' + search);
                return;
            }
            
            // If accessing /category, redirect to category.html
            if (path === '/category' || path === '/category/') {
                window.location.replace('/category.html' + search);
                return;
            }
            
            // For other 404 cases, redirect to home
            if (path !== '/' && path !== '/index.html') {
                // Try to find the file with .html extension
                const htmlPath = path.endsWith('.html') ? path : path + '.html';
                
                // Check if it's a known route
                const knownRoutes = ['/article', '/category', '/about', '/contact'];
                const route = knownRoutes.find(r => path.startsWith(r));
                
                if (route) {
                    window.location.replace(route + '.html' + search);
                    return;
                }
            }
            
            // Default: redirect to home
            window.location.replace('/index.html');
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #A8B5A0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            margin: 0.5rem 0;
        }
        a {
            color: #A8B5A0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>正在重定向...</p>
        <p style="font-size: 0.9rem; color: #666;">
            如果页面没有自动跳转，请
            <a href="/index.html">点击这里返回首页</a>
        </p>
    </div>
</body>
</html>
